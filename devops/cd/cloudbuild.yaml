steps:
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "appx-webapp"
      - "--platform=managed"
      - "--image=gcr.io/instabase-appx/appx-backend:cm-add-cd"
      - "--region=us-west4"
      - "--allow-unauthenticated"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "appx-backend"
      - "--platform=managed"
      - "--image=gcr.io/instabase-appx/appx-backend:cm-add-cd"
      - "--region=us-west4"
      - "--allow-unauthenticated"
    waitFor: ["-"]
